<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>

    <!--External Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Lobster+Two:wght@400;700&family=Press+Start+2P&family=Rubik+Iso&family=Russo+One&family=Sofia+Sans+Extra+Condensed:wght@600&display=swap" rel="stylesheet">

    <!--Internal Link-->
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <form>
        <br>
        <div class="logo">
            <div class="logo2"><h1>YT MUSIC</h1></div>
        </div>
        <input class="input-el" type="text" placeholder="Username" required>
        <input class="input-el" type="text" placeholder="First Name" required> 
        <input class="input-el" type="text" placeholder="Last Name" required> 
        <input class="input-el" type="email" placeholder="Email Address" required> 
        <input class="input-el" type="password" placeholder="Password" required>
        <input class="input-el" type="password" placeholder="Confirm Password" required>
        <textarea class="input-el" placeholder="Leave a Comment" row="10"></textarea>

        <button class="input-ell" type="submit"><h2>SUBMIT</h2></button>

    </form>
    
</body>
</html>
